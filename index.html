<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,700" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>
    <title>Local Weather</title>
</head>
<body>

    <h1>Your Weather Data</h1>
    <hr>
       <h2 class="location"></h2>
    <div class="container">
        <div class="weather-container">
        <div class="location">
            
        </div>

        <div class="status-container">
            <div class="icon-container"><ion-icon></ion-icon></div>
            <p class="status"></p>
            
        </div>
        
        <div class="temp">
            <span class="temp-span"></span>
        </div> 
        <div class="wind">

        </div>
        <button class="btn-f">°F</button>
        <button class="btn-c btn-clicked">°C</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>
